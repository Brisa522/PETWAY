<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu hamburguesa</title>
    <style>
        body,
        html{
            background-color: #272727 ;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 3vh 5vw;
            border-radius: 1px solid white;
            align-items: center;

        }

        .header__logo {
            width: 100px;

        }

        .nav-list {
            display: flex;
            justify-content: space-between;
            gap: 5vw;
            list-style: none;
        }

        a {
            text-decoration: none;

        }

        @media (min-width: 320px) and (max-width: 1800px) {
            .burger-menu {
                display: block;
                position: relative;
                width: 30px;
                height: 20px;
                transition: 0.3s ease;
                cursor: pointer;
            }

            .burger-menu::before,
            .burger-menu::after {
                content: '';
                /* contenido vacío */
                background: blue;
                /* el color de la hamburguesa */
                position: absolute;
                /* el valor de posición para todo el bloque */
                width: 100%;
                height: 2px;
                transition: 0.3s ease;
                /* el grosor de las líneas de las hamburguesas */

            }
            .main-nav.active a{
                color: white;

            }

            .burger-menu::before {
                top: 0;
                transition: 0.3s ease;
                /* la posición del "bollo" superior de la hamburguesa */
            }


            .burger-menu span {
                /* dibujaremos la "hamburguesa" con el elemento span */
                background: blue;
                position: absolute;
                width: 100%;
                top: 9px;
                height: 2px;
                transition: 0.3s ease;
            }

            .burger-menu::after {
                bottom: 0;
                transition: 0.3s ease;
                /* la posición del "bollo" inferior de la hamburguesa */
            }

            .main-nav {
                position: absolute;
                top: 0%;
                right: 0;
                width: 10vw;
                height: 100vh;
                background: #272727;
                border: 1px solid white;
                padding: 20px 10px;
                transform: translateX(100%);
                transition: 0.3s ease;
                
            }

            .nav-list {
                flex-direction: column;
                text-align: right;

            }

            .burger-menu.active {
                z-index: 3;
                transform: translateX(-5vw);
            }

            .burger-menu.active::before {
                transform: rotate(45deg);
                top: 9px;

            }

            .burger-menu.active::after {
                transform: rotate(-45deg);
                bottom: 9px;
            }

            .burger-menu.active span {
                transform: scale(0);
            }

            .main-nav.active {
                transform: translate(0);

            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href=""><img class="header__logo" src="logo.png" alt=""></a>
        <div class="burger-menu">
            <span></span>
        </div>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="list__item"><a href="">about </a></li>
                <li class="list__item"><a href="">menu</a></li>
                <li class="list__item"><a href="">shop</a></li>
                <li class="list__item"><a href="">license</a></li>
            </ul>
        </nav>
    </header>
    <script>
        let burger = document.querySelector(".burger-menu")
        let nav = document.querySelector(".main-nav")
        burger.addEventListener("click", function () {

            burger.classList.toggle("active")
            nav.classList.toggle("active")
        })

    </script>

</body>

</html>
